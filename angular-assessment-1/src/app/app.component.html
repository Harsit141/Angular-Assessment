<!-- Header is displayed here -->
<app-header></app-header>

<!-- Form for user entry is displayed here -->
<!-- Complete the necessary binding and add the required validator to the input elements -->
<span>{{errorMessage}}</span>
<div class="data-form">
  <form #bookForm="ngForm" (ngSubmit)="newBook()">
    <div class="form-group">
      <label for="bookname">Book Name</label>
      <input name="bookname" [(ngModel)]="book.name" type="text" class="form-control" id="bookname" placeholder="Book Name" #name="ngModel" required>
      <div class="alert alert-danger" *ngIf="bookForm.submitted && !name.valid">
        Required Book Name
      </div>
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input name="author" [(ngModel)]="book.author" type="text" class="form-control" id="author" placeholder="Author" #author="ngModel" required>
      <div class="alert alert-danger" *ngIf="bookForm.submitted && !author.valid">
        Required Author Name
      </div>
    </div>

    <div class="form-group">
      <label for="year">Year</label>
      <input name="year" [(ngModel)]="book.year" type="text" class="form-control" id="year" placeholder="Year Published" #year="ngModel" required pattern="(19[3-9]\d|20[0-1]\d|202[0-2])">
      <div class="alert alert-danger" *ngIf="bookForm.submitted && !year.valid">
        Required Year Published
      </div>
    </div>

    <div class="form-group">
      <label for="language">Language</label>
      <input name="language" [(ngModel)]="book.language" type="text" class="form-control" id="language" placeholder="Language" #language="ngModel" required>
      <div class="alert alert-danger" *ngIf="bookForm.submitted && !language.valid">
        Required Book Language
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<!-- Data will be displayed as table here -->

<div class="data-table">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" colspan="2">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Year</th>
        <th scope="col">Language</th>
      </tr>
    </thead>
    <!-- Perform the appropriate data binding here -->
    <tbody>
      <tr *ngFor="let item of books">
        <th scope="row">{{item.id+1}}</th>
        <td colspan="2">{{item.name}}</td>
        <td>{{item.author}}</td>
        <td>{{item.year}}</td>
        <td>{{item.language}}</td>
      </tr>
    </tbody>
  </table>
</div>
